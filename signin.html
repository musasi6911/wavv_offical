<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <title>Wavv</title>
  </head>
<body>

  <!-- Bottom Player -->
  <div class="player" style="bottom: -80px;">
    <a href="#" class="player-info">
      <img src="img/top1.jpg" alt="">
      <h2>Past Fantasy</h2>
      <span>@Kalem Alvarez</span>
    </a>
    <div class="player-control">
      <i class="bi bi-arrow-repeat"></i>
      <i class="bi bi-skip-start-fill"></i>
      <i class="bi bi-play-circle"></i>
      <i class="bi bi-skip-end-fill"></i>
      <i class="bi bi-shuffle"></i>
    </div>
    <div class="player-volume">
      <i class="bi bi-volume-up-fill"></i>
      <div class="player-volume_bar">
        <p style="width: 75%;"></p>
      </div>
    </div>
  </div>
  
  <div class="wrapper"><!-- Wrapper Start -->

    <!-- Left Navigation -->
    <nav>
      <a href="index.html" class="logo"><img src="img/logo.svg" alt=""></a>
      <ul>
        <li><a href="#"><i class="bi bi-house"></i>Home</a></li>
        <li><a href="#"><i class="bi bi-graph-up-arrow"></i>Trending</a></li>
        <li><a href="#"><i class="bi bi-search"></i>Search</a></li>
        <li><a href="#"><i class="bi bi-heart"></i>Favorite</a></li>
        <li><a href="#"><i class="bi bi-clock-history"></i>History</a></li>
      </ul>
    </nav>


    <main><!-- Right Main Area start -->

      <!-- Top Area -->
      <div class="top">
        <div class="top-nologin">
          <a href="signin.html"><i class="bi bi-person"></i>Sign In</a>
        </div>
      </div>

      <div class="content"><!-- Main Content Area start -->
        
        <div class="signin-out">
          <div class="signin-email">
            <h2>Sign In width Eamil</h2>
            <p>Email Address</p>
            <input type="email" placeholder="example@gmail.com">
            <p>Password</p>
            <input type="password">
            <input type="submit" value="Sign In">
            <ul>
              <li><a href="#">Forget Password</a></li>
              <li><a href="#">Already a member?</a></li>
            </ul>
          </div>
          <p class="signin-or">or</p>
          <div class="signin-wallet">
            <h2>Sign In with Wallet</h3>
            <img src="img/wallet.png" alt="">
            <p>Comming Soon!</p>
          </div>
        </div>
        

      </div><!-- Main Content Area end -->

    </main><!-- Right Main Area end -->

  </div><!-- Wrapper end -->



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
