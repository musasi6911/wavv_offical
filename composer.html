<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/composer.css">
    <link rel="stylesheet" href="css/range.css">
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <title>Wavv</title>
  </head>
<body>

  
  <div class="wrapper"><!-- Wrapper Start -->

    <!-- Left Navigation -->
    <nav>
      <a href="index.html" class="logo"><img src="img/logo.svg" alt=""></a>
      <ul class="nav-main">
        <li><a href="#"><i class="bi bi-house"></i>Home</a></li>
        <li><a href="#"><i class="bi bi-graph-up-arrow"></i>Trending</a></li>
        <li><a href="#"><i class="bi bi-search"></i>Search</a></li>
        <li><a href="#"><i class="bi bi-heart"></i>Favorite</a></li>
        <li><a href="#"><i class="bi bi-clock-history"></i>History</a></li>
      </ul>
      <ul class="nav-sub">
        <li><a href="#">About Us</a></li>
        <li><a href="#">Terms of Use</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Follow Us</a></li>
      </ul>
    </nav>


    <main><!-- Right Main Area start -->

      <!-- Top Area -->
      <div class="top">
        <!-- <div class="top-nologin">
          <a href="signin.html"><i class="bi bi-person"></i>Sign In</a>
        </div> -->
        <div class="top-login">
          <a href="#" class="top-userhead"><img src="img/head6.jpg" alt="">Margot Correa</a>
          <a href="#" class="top-upload"><img src="img/music-add.svg" alt="">Upload</a>
        </div>
      </div>

      <div class="content"><!-- Main Content Area start -->
        
        <div class="composer-out">
          <h1>Upload Your Music</h1>

          <div class="composer-main">

            <div class="img-upload-block">
              <div class="file-upload-block">
                <label for="file-upload" class="file-upload-btn">Choose Music File</label>
                <input type="file" id="file-upload" style="display: none;">
                <p>File Name...</p>
              </div>
              <label for="img-upload-input" class="img-upload">
                <i class="bi bi-card-image"></i>
                <p>Choose a cover image to<br>upload for the song</p>
                <img id="show-img" src="#" style="display: none;">
              </label>
              <input type="file" id="img-upload-input" style="display: none;">
            </div>

            <div class="composer-data">
              <h3>Music Title</h3>
              <input type="text" placeholder="Your Music Title...">
              <h3>Music Description</h3>
              <textarea name="" id="" placeholder="Some Description..."></textarea>
              <h3>Fractional Copyright</h3>
              <div class="up-copyright">
                <p>What percentage of the songâ€™s copyright do you own?</p>
                <input type="range" value="0">
                <h4>0</h4>
              </div>
            </div>

          </div>

          <button class="composer-send">Upload Music</button>

        </div>
        

      </div><!-- Main Content Area end -->

    </main><!-- Right Main Area end -->

  </div><!-- Wrapper end -->



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="js/script.js"></script>
<script>
  $(function() {
    var rangePercent = $('[type="range"]').val();
    $('[type="range"]').on('change input', function() {
      rangePercent = $('[type="range"]').val();
      $('h4').text(rangePercent);
      $('[type="range"]').css('filter', 'hue-rotate(-' + rangePercent + 'deg)');
    });
  });
</script>
</body>
</html>
